{% extends "_base.html" %}
<!doctype html>
{% block title %}tags for {{ SITENAME }}{% endblock %}
{% block heading %}tags for {{ SITENAME }}{% endblock %}
{% block content %}
<ul>
{%- for tag, articles in tags|sort %}
<li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
{% endfor %}
</ul>
{% endblock %}
