{% extends "_base.html" %}
{% block siteheading %}{{ SITENAME }}{% endblock %}
{% block content %}
{% for article in articles %}
<article>
    <p class="pub-date">{{ article.date|strftime(DATE_FORMAT)}}</p>
    <a href="{{article.url}}">{{ article.title }}</a>
    <div class="summary">
        {{article.summary}}
    </div>
    <p class="author">{{article.author}}</p>
</article>
{% endfor %}
{% endblock %}
